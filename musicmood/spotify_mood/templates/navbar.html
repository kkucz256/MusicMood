<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inż kkucz</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'spotify_mood/custom_btn.css' %}">
    <link rel="stylesheet" href="{% static 'spotify_mood/home_page.css' %}">
    <link rel="stylesheet" href="{% static 'spotify_mood/play_page.css' %}">
    <link rel="stylesheet" href="{% static 'spotify_mood/settings_page.css' %}">
    <link rel="stylesheet" href="{% static 'spotify_mood/info_page.css' %}">
    <link rel="stylesheet" href="{% static 'spotify_mood/global_style.css' %}">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>


</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<nav class="navbar navbar-expand-lg fixed-top" id="custom_navbar" data-bs-theme="dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <img src="{% static 'spotify_mood/logo.png' %}" alt="my img" width="80" height="80">
        <a class="navbar-brand " style="margin-left: 50px;">MusicMood</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-right" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" style="margin-top: 3px" href="{% url "spotify_mood:home" %}"
                   data-bs-toggle="tooltip" data-bs-title="Strona główna"><i
                    class="bi bi-house"></i></a>
                <a class="nav-link" style="margin-top: 3px" href="{% url "spotify_mood:settings" %}"
                   data-bs-toggle="tooltip" data-bs-title="Ustawienia"><i class="bi bi-gear"></i></a>
                <a class="nav-link" style="margin-top: 3px" href="{% url "spotify_mood:play" %}"
                   data-bs-toggle="tooltip" data-bs-title="Muzyka"><i class="bi bi-headphones"></i></a>
                <a class="nav-link" style="margin-top: 3px" href="{% url "spotify_mood:info" %}"
                   data-bs-toggle="tooltip" data-bs-title="Info"><i class="bi bi-info-circle"></i></a>
                <a class="nav-link" style="margin-top: 3px" href="{% url "spotify_mood:logout" %}"
                   data-bs-toggle="tooltip" data-bs-title="Wyloguj"><i class="bi bi-box-arrow-left"></i></a>
            </div>
        </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    });
</script>
{% block navbar %}
{% endblock %}
</body>
</html>
