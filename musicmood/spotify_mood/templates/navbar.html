<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MusicMood</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'spotify_mood/custom_btn.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'spotify_mood/home_page.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'spotify_mood/play_page.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'spotify_mood/settings_page.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'spotify_mood/info_page.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'spotify_mood/global_style.css' %}" type="text/css">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">



</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<nav class="navbar navbar-expand-lg fixed-top" id="custom_navbar" data-bs-theme="dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <img src="{% static 'spotify_mood/logo.png' %}" alt="my img" width="80" height="80">
        <a class="navbar-brand " style="margin-left: 50px; color:var(--tekst);">MusicMood</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggle bi-list"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-right" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto mobile-horizontal">

                <div class="theme-toggle-wrapper" style="display: flex; align-items: center;" data-bs-toggle="tooltip" data-bs-title="Przełącz motyw">
                    <input class="form-check-input" type="checkbox" id="themeToggle" style="margin-right: 8px;">
                    <i class="bi bi-moon" id="themeIcon" style="font-size: 1rem; margin-top: 3px; margin-right:10px; color:var(--detal);"></i>
                </div>

                <a class="nav-link" style="margin-top: 3px" href="{% url "spotify_mood:home" %}"
                   data-bs-toggle="tooltip" data-bs-title="Strona główna"><i
                    class="navbar-icon bi bi-house"></i></a>
                <a class="nav-link" style="margin-top: 3px" href="{% url "spotify_mood:settings" %}"
                   data-bs-toggle="tooltip" data-bs-title="Ustawienia"><i class="navbar-icon bi bi-gear"></i></a>
                <a class="nav-link" style="margin-top: 3px" href="{% url "spotify_mood:play" %}"
                   data-bs-toggle="tooltip" data-bs-title="Muzyka"><i class="navbar-icon bi bi-headphones"></i></a>
                <a class="nav-link" style="margin-top: 3px" href="{% url "spotify_mood:info" %}"
                   data-bs-toggle="tooltip" data-bs-title="Info"><i class="navbar-icon bi bi-info-circle"></i></a>
                <a class="nav-link" style="margin-top: 3px" href="{% url "spotify_mood:logout" %}"
                   data-bs-toggle="tooltip" data-bs-title="Wyloguj"><i class="navbar-icon bi bi-box-arrow-left"></i></a>
            </div>
        </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    });

    const themeToggle = document.getElementById('themeToggle');

    if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark-theme');
        themeToggle.checked = true;
    }

    themeToggle.addEventListener('change', function () {
        if (themeToggle.checked) {
            document.documentElement.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
        } else {
            document.documentElement.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
        }
    });
</script>
{% block navbar %}
{% endblock %}
</body>
</html>
